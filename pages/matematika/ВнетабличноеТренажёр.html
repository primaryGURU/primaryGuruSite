<script>
    document.querySelectorAll('.editable').forEach(text => {
        text.addEventListener('click', function() {
            let input = document.createElement('input');
            input.type = 'text';
            input.value = this.textContent.trim(); // Убираем лишние пробелы
            input.style.position = 'absolute';
            input.style.left = this.getBoundingClientRect().left + 'px';
            input.style.top = this.getBoundingClientRect().top + 'px';
            input.style.width = this.getBoundingClientRect().width + 'px';
            input.style.height = this.getBoundingClientRect().height + 'px';
            input.style.fontSize = window.getComputedStyle(this).fontSize;
            input.style.textAlign = 'center';
            document.body.appendChild(input);
            input.focus();

            function saveValue() {
                if (input.value.trim() !== '') {
                    text.textContent = input.value;
                }
                document.body.removeChild(input);
            }

            input.addEventListener('blur', saveValue);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveValue();
                }
            });
        });
    });

    let correctCount = 0;
    let errorCount = 0;
    const examples = [
        { d1: 25, d2: 3, v1: 60, v2: 15, otvet: 75 },
        { d1: 27, d2: 2, v1: 40, v2: 14, otvet: 54 },
        { d1: 16, d2: 4, v1: 40, v2: 24, otvet: 64 },
        { d1: 14, d2: 5, v1: 50, v2: 20, otvet: 70 },
		{ d1: 15, d2: 5, v1: 50, v2: 25, otvet: 75 },
        { d1: 24, d2: 3, v1: 60, v2: 12, otvet: 72 },
        { d1: 12, d2: 7, v1: 70, v2: 14, otvet: 84 },
		{ d1: 17, d2: 3, v1: 30, v2: 21, otvet: 51 },
		{ d1: 16, d2: 5, v1: 50, v2: 30, otvet: 80 },
        { d1: 13, d2: 7, v1: 70, v2: 21, otvet: 91 },
        { d1: 14, d2: 4, v1: 40, v2: 16, otvet: 56 },
        { d1: 23, d2: 4, v1: 80, v2: 12, otvet: 92 }
    ];
    let currentExampleIndex = 0;

    function updateExample() {
        const example = examples[currentExampleIndex];
        document.getElementById('Dano_1').textContent = example.d1;
        document.getElementById('Dano_2').textContent = example.d2;
        
        // Сброс полей ввода и цветов
        ['VVOD_1', 'VVOD_2', 'VVOD_Otvet'].forEach(id => {
            let elem = document.getElementById(id);
            elem.innerHTML = '<tspan xml:space="preserve">    </tspan>';
            elem.style.fill = 'black'; // Возвращаем стандартный цвет
        });
    }

    function checkAnswers() {
        const example = examples[currentExampleIndex];
        const inputs = {
            v1: parseInt(document.getElementById('VVOD_1').textContent.trim()),
            v2: parseInt(document.getElementById('VVOD_2').textContent.trim()),
            otvet: parseInt(document.getElementById('VVOD_Otvet').textContent.trim())
        };

        let isCorrect = true;
        
        if (inputs.v1 !== example.v1) {
            document.getElementById('VVOD_1').style.fill = 'red';
            isCorrect = false;
        }
        if (inputs.v2 !== example.v2) {
            document.getElementById('VVOD_2').style.fill = 'red';
            isCorrect = false;
        }
        if (inputs.otvet !== example.otvet) {
            document.getElementById('VVOD_Otvet').style.fill = 'red';
            isCorrect = false;
        }

        if (isCorrect) {
            correctCount++;
        } else {
            errorCount++;
        }

        document.getElementById('Pravilno').innerHTML = 
            `<tspan font-size="19.8">${correctCount}</tspan>`;
        document.getElementById('Oshibok').innerHTML = 
            `<tspan font-size="19.8">${errorCount}</tspan>`;

        // Если ответ неверный, даём 1 секунду пользователю увидеть ошибку перед сменой примера
        setTimeout(() => {
            currentExampleIndex = (currentExampleIndex + 1) % examples.length;
            updateExample();
        }, 2000);
    }

    document.addEventListener('DOMContentLoaded', updateExample);
    document.getElementById('Dalshe').addEventListener('click', checkAnswers);
</script>
