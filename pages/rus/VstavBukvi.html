<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—Ä–µ–Ω–∞–∂—ë—Ä –≤—Å—Ç–∞–≤–∫–∏ –ø—Ä–æ–ø—É—â–µ–Ω–Ω—ã—Ö –±—É–∫–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .medal-counter {
            position: fixed;
            top: 100px;
            right: 270px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 1000;
        }

        @keyframes medalPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .medal-pop {
            animation: medalPop 0.5s;
        }

        .container {
            background-color: #fff;
			 width:600px;
			 height:450px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;

        }


        #task {
            font-size: 3.5em;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        #task.error {
            color: red;
        }

        #buttons {
            margin-bottom: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 2em;
            cursor: pointer;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }

        #result.error {
            color: red;
        }

        #stats {
            margin-top: 20px;
            font-size: 1.2em;
        }
		
    </style>
</head>
<body>
    <div class="medal-counter">
        üèÖ <span id="medal-count">0</span>
    </div>
    
    <div class="container">
        <h1>–¢—Ä–µ–Ω–∞–∂—ë—Ä "–°–ª–æ–≤–∞—Ä–Ω—ã–µ —Å–ª–æ–≤–∞"</h1>
        <div id="task"></div>
        <div id="buttons"></div>
<div id="result"></div>
        <div id="stats">
            <p>–ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id="correctCount">0</span></p>
            <p>–û—à–∏–±–∫–∏: <span id="errorCount">0</span></p>
        </div>
    </div>
	
        
	
    <script>
        const words = [
            { word: "–∫_—Ä—Ç–∏–Ω–∞", correct: "–∞", options: ["–æ", "–∏", "–∞", "–µ"] },
            { word: "–º_–ª_–∫–æ", correct: "–æ,–æ", options: ["–∞,–æ", "–∞,–∞", "–æ,–æ", "–æ,–∞"] },
			{ word: "–ø_—Ç—É—Ö", correct: "–µ", options: ["–∏", "—ë", "–µ", "–æ"] },
			{ word: "–∫–æ–º–Ω_—Ç–∞", correct: "–∞", options: ["–∏", "–∞", "–µ", "–æ"] },
            { word: "—Å_–±–∞–∫–∞", correct: "–æ", options: ["–æ", "–∞", "–µ", "–∏"] },
            { word: "–¥_—Ä_–≤–æ", correct: "–µ,–µ", options: ["–∏,–µ", "–æ,–æ", "–µ,–µ", "–µ,–∏"] },
			{ word: "–ø_–Ω–∞–ª", correct: "–µ", options: ["–∏", "—é", "–æ", "–µ"] },
            { word: "–≥_—Ä_–∑–æ–Ω—Ç", correct: "–æ,–∏", options: ["–æ,–µ", "–æ,–∏", "–æ,–∞", "–∞,–∏"] },
			{ word: "–ø_–ª_—Ç–æ", correct: "–∞,—å", options: ["–∞,–∏", "–æ,—å", "–∞,–™", "–∞,—å"] }
        ];

        let currentWordIndex = 0;
        let correctCount = 0;
        let errorCount = 0;

        const taskElement = document.getElementById('task');
        const buttonsElement = document.getElementById('buttons');
        const resultElement = document.getElementById('result');
        const correctCountElement = document.getElementById('correctCount');
        const errorCountElement = document.getElementById('errorCount');
        const medalCounter = document.querySelector('.medal-counter');
        const medalCountElement = document.getElementById('medal-count');

function displayWord() {
    const word = words[currentWordIndex].word;
    taskElement.innerHTML = word.replace(/_/g, '_');
    buttonsElement.innerHTML = '';

    words[currentWordIndex].options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.addEventListener('click', () => checkAnswer(option));
        buttonsElement.appendChild(button);
    });
}

function checkAnswer(selectedOption) {
    const correctAnswer = words[currentWordIndex].correct;
    const isCorrect = selectedOption === correctAnswer;

    if (isCorrect) {
        resultElement.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
        resultElement.classList.remove('error');
        correctCount++;

        // –í—Å—Ç–∞–≤–ª—è–µ–º –±—É–∫–≤—ã –≤–º–µ—Å—Ç–æ –ø–æ–¥—á—ë—Ä–∫–∏–≤–∞–Ω–∏–π
        let word = words[currentWordIndex].word;
        let letters = correctAnswer.split(',');
        let index = 0;
        taskElement.innerHTML = word.replace(/_/g, () => letters[index++] || '_');

        // –ê–Ω–∏–º–∞—Ü–∏—è –º–µ–¥–∞–ª–∏
        medalCountElement.textContent = correctCount;
        medalCounter.classList.add('medal-pop');
        setTimeout(() => medalCounter.classList.remove('medal-pop'), 500);
    } else {
        resultElement.textContent = `–û—à–∏–±–∫–∞! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correctAnswer}`;
        resultElement.classList.add('error');
        errorCount++;

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∑–∞–¥–∞–Ω–∏—è –∫—Ä–∞—Å–Ω—ã–º
        taskElement.classList.add('error');
        setTimeout(() => taskElement.classList.remove('error'), 1500);
    }

    correctCountElement.textContent = correctCount;
    errorCountElement.textContent = errorCount;

    setTimeout(() => {
        resultElement.textContent = '';
        currentWordIndex = (currentWordIndex + 1) % words.length;
        displayWord();
    }, 2000);
}


        displayWord();
    </script>
</body>
</html>
