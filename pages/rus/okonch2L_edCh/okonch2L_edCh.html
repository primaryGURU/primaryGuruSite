    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #StarGold {
            transform-origin: center;
        }
        @keyframes starPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes frogJump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .fixed-logo {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            z-index: 1000;
          }
          
          .logo-link {
            text-decoration: none; /* убираем подчеркивание ссылки */
            color: inherit; /* убираем цвет ссылки */
          }
          
          .logo-link:hover .fixed-logo {
            opacity: 0.8; /* уменьшаем прозрачность при наведении */
            transition: opacity 0.3s ease; /* плавный переход */
          }
          
          .logo-link .fixed-logo {
            opacity: 1; /* стандартная непрозрачность */
            transition: opacity 0.3s ease; /* плавный переход обратно */
          }
    </style>
</head>

    <script>
        const words = [
    { text: "Ты шум", options: ["ишь", "ешь"], correct: "ишь" },
    { text: "Ты беж", options: ["ешь", "ишь"], correct: "ишь" },
    { text: "Ты смотр", options: ["ишь", "ешь"], correct: "ишь" },
    { text: "Ты рису", options: ["ешь", "ишь"], correct: "ешь" },
    { text: "Ты пиш", options: ["ешь", "ишь"], correct: "ешь" },
    { text: "Ты чита", options: ["ишь", "ешь"], correct: "ешь" },
    { text: "Ты стро", options: ["ешь", "ишь"], correct: "ишь" },
    { text: "Ты говор", options: ["ишь", "ешь"], correct: "ишь" },
    { text: "Ты сид", options: ["ишь", "ешь"], correct: "ишь" },
    { text: "Ты дума", options: ["ишь", "ешь"], correct: "ешь" },
    { text: "Ты гуля", options: ["ешь", "ишь"], correct: "ешь" },
    { text: "Ты уч", options: ["ешь", "ишь"], correct: "ишь" },
    { text: "Ты плыв", options: ["ёшь", "ишь"], correct: "ёшь" },
    { text: "Ты по", options: ["ишь", "ёшь"], correct: "ёшь" },
    { text: "Ты леж", options: ["ишь", "ешь"], correct: "ишь" },
    { text: "Ты бега", options: ["ишь", "ешь"], correct: "ешь" },
    { text: "Ты сп", options: ["ишь", "ешь"], correct: "ишь" },
    { text: "Ты рису", options: ["ишь", "ешь"], correct: "ешь" },
    { text: "Ты плач", options: ["ишь", "ешь"], correct: "ешь" },
    { text: "Ты крич", options: ["ишь", "ешь"], correct: "ишь" }
];

        let currentWordIndex = 0;
        let starScore = 0;
        let frogScore = 0;

        // Элементы DOM
        const gameSvg = document.querySelector('#gameSvg');
        const inputText = document.querySelector('#input tspan');
        const wordText = document.querySelector('#word tspan');
        const starScoreText = document.querySelector('#inputScoreStar tspan');
        const frogScoreText = document.querySelector('#inputScoreFrog tspan');
        const starElement = document.querySelector('#StarGold');
        const frogElement = document.querySelector('#frog');
        const dropdown = document.querySelector('#dropdown');
        const inputPlace = document.querySelector('#inputPlace');
        const inputElement = document.querySelector('#input');

        // Открытие дропдауна
        inputPlace.addEventListener('click', showDropdown);

        function showDropdown() {
            dropdown.style.display = 'block';
            inputPlace.style.pointerEvents = 'none';
            const currentWord = words[currentWordIndex];
            const optionElements = [
                document.querySelector('#option1'),
                document.querySelector('#option2')//сюда добавлять опции если их больше
            ];

            optionElements.forEach((option, index) => {
                option.textContent = currentWord.options[index];
                option.removeEventListener('click', handleOptionClick);
                option.addEventListener('click', handleOptionClick);
            });
        }

        function handleOptionClick(e) {
            const selected = e.target.textContent;
            checkAnswer(selected);
        }

        function checkAnswer(selected) {
            const currentWord = words[currentWordIndex];
            dropdown.style.display = 'none';
            inputText.textContent = selected;

            if (selected === currentWord.correct) {
                starScore++;
                starScoreText.textContent = starScore.toString();
                inputElement.setAttribute('fill', '#007C51');
                starElement.style.animation = 'starPulse 0.5s ease-in-out';
                setTimeout(() => starElement.style.animation = '', 500);
            } else {
                frogScore++;
                starScore = Math.max(0, starScore - 1);
                frogScoreText.textContent = frogScore.toString();
                starScoreText.textContent = starScore.toString();
                inputElement.setAttribute('fill', '#FF0000');
                frogElement.style.animation = 'frogJump 0.5s ease-in-out';
                setTimeout(() => frogElement.style.animation = '', 500);
            }

            setTimeout(() => {
                currentWordIndex++;
                if (currentWordIndex < words.length) {
                    updateWord();
                    inputPlace.style.pointerEvents = 'auto';
                } else {
                    showEndScreen();
                }
            }, 1000);
        }

        function updateWord() {
            const currentWord = words[currentWordIndex];
            wordText.textContent = currentWord.text;
            inputText.textContent = '';
            inputElement.setAttribute('fill', '#007C51');
        }

        function showEndScreen() {
            // Определяем, какой экран показать в зависимости от количества ошибок
            const endScreenUrl = frogScore <= 2 ? './end-screen-hungry.svg' : './end-screen-happy.svg';
            
            // Загружаем SVG-файл
            fetch(endScreenUrl)
                .then(response => response.text())
                .then(svgContent => {
                    document.body.innerHTML = svgContent;
                })
                .catch(error => {
                    console.error('Ошибка при загрузке финального экрана:', error);
                    document.body.innerHTML = '<h1>Ошибка загрузки финального экрана</h1>';
                });
        }

        updateWord();
    </script>
